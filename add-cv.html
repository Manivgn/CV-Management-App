<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add-cv.css">
    <title>Document</title>
    <script src="data/database.js"></script>
    <script src="services/utils.js"></script>
    <script src="services/saveCV.js"></script>
</head>
<body onload="saveCV()">
    <div class="main-nav">
        <div class="main-nav-container">
            <div class="logo">
                <div>
                    <a href="" target="_blank">
                    <img src="./resources/images/mql.png" class="logo-mql" alt=""/>
                    </a>
                </div>
                <div id="application-title"> Gestion de CV</div>
            </div>
        </div>
    </div>
    <form id="cv-form">
        <div class="form-profile">
            <h2>Profile</h2>
            <div>
                <label for="profilepicture">Chemin complet vers votre photo</label>
                <input type="text" id="profilepicture" required>
            </div>
            <div>
                <label for="firstName">Firstname</label>
                <input type="text" id="firstName"  required/>
            </div>
            <div>
                <label for="LastName">Lastname</label>
                <input type="text" id="lastName" required/>
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" required />
            </div>
            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required/>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Ville - Pays" required/>
            </div>
            <div>
                <label for="professionalsummary">Professional Summary</label>
                <textarea id="professionalsummary" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="link">Link (Social Media, LinkedIn, Portfolio)</label>
                <input type="text" id="link" placeholder="séparé par des virgules (',') "/>
            </div>
        </div>
        <div class="form-education">
            <h2>Formation</h2>
            <div class="education-content">
                <h3>Diplome</h3>
                <div>
                    <label for="diploma">Titre</label>
                    <input type="text" id="diploma" placeholder="Master Qualité du Logiciel" required/>
                </div>
                <div>
                    <label for="organisation">Organisation</label>
                    <input type="text" id="organisation" placeholder="FSDM - Université - Ville" required/>
                </div>
                <div>
                    <label for="diplomayear">Année</label>
                    <input type="number" min="1900" max="2025" id="diplomayear" required/>
                </div>
            </div>
            <span class="add-new-field" onclick="duplicateEducationElement()">Ajouter une nouvelle section</span>
        </div>
        <div class="form-technologies">
            <h2>Compétences technologiques</h2>
            <div class="technology-content">
                <h3>Technologie</h3>
                <div>
                    <div>
                        <label for="technology">Technologie</label>
                    <input type="text" id="technology" placeholder="Jakarta Entreprise Edition" required>
                    </div>
                     =====>
                    <div>
                        <label for="detail">Détail</label>
                    <input type="text" class="detail" placeholder="Architecture 3 tiers">
                    <input type="text" class="detail" placeholder="Modèle MVC2">
                    <input type="text" class="detail" placeholder="Servlets et JSP">
                    <input type="text" class="detail" placeholder="modèle DAO">
                    <input type="text" class="detail" placeholder="Spring/SpringBoot">
                    <input type="text" class="detail" placeholder="Apache TOMCAT">
                    </div>
                </div>                
            </div>
            <span class="add-new-field"  onclick="duplicateTechnologyElement()">Ajouter une nouvelle section</span>
        </div>
        <div class="form-experiences">
            <h2>Expériences</h2>
            <div class="experience-content">
                <h3>Expérience</h3>
                <div>
                    <div>
                        <label for="xptype">Type</label>
                        <select name="xptype" id="xptype">
                            <option value="Stage">Stage</option>
                            <option value="Projet">Projet</option>
                        </select>
                    </div>
                    <div>
                        <label for="xporganisation">Organisation</label>
                        <input type="text" id="xporganisation" placeholder="Organisation d'accueil" required>
                    </div>
                    <div>
                        <label for="title">Titre</label>
                        <input type="text" id="title" placeholder="Titre du projet ou stage" required>
                    </div>
                    <div>
                        <label for="xpyear">Année</label>
                        <input type="number" id="xpyear" min="1900" max="2024" placeholder="2024" required>
                    </div>
                    <div>
                        <label for="duration">Durée</label>
                        <input type="text" id="duration" placeholder="Durée" required>
                    </div>
                </div>
                <div class="technology-details">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                    <input type="text" class="detail1" placeholder="Veuillez saisir une technologie utilisée">
                </div>
               
            </div>
            <span class="add-new-field" onclick="duplicateExperienceElement()">Ajouter une nouvelle section</span>
        </div>
        <div class="form-languages">
            <h2>Langues</h2>
            <div class="language-content">
                <h3>Langue</h3>
                <div>
                    <label for="language">Langue</label>
                    <input type="text" id="language" required/>
                </div>
                <div>
                    <label for="level">Niveau</label>
                    <select name="level" id="level">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                    </select>
                </div>
                <div>
                    <label for="certification">Certification</label>
                    <input type="text" id="certification" placeholder="TCF | DALF | TOEIC ...">
                </div>
            </div>
            <span class="add-new-field" onclick="duplicateLanguageElement()">Ajouter une nouvelle section</span>
        </div>
        <div class="form-soft-skills">
            <h2>Soft skills</h2>
            <div>
                <input type="text" class="skillitem">
                <input type="text" class="skillitem">
                <input type="text" class="skillitem">
                <input type="text" class="skillitem">
            </div>
        </div>
        <div class="form-interests">
            <h2>Centres d'intérêt</h2>
            <div>
                <input type="text" class="interestitem">
                <input type="text" class="interestitem">
                <input type="text" class="interestitem">
                <input type="text" class="interestitem">
            </div>
        </div>
        <div class="form-btn">
            <button type="reset">Effacer tous les champs</button>
            <button type="submit" id="submit" >Enregistrer CV</button>
        </div>
    </form>
</body>
</html>
